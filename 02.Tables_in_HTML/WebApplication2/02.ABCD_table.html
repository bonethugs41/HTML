<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Rowspan and colspan</title>
</head>
<body>
    <table border="1" cellpadding="5">
        <tbody>
            <tr>
                <td colspan="3" width="105" align="center" height="35">
                    Title goes here
                </td>
                <td width="35" align="center" height="35">
                    A
                </td>
                <td width="35" align="right" height="35">
                    B
                </td>
            </tr>
            <tr>
                <td rowspan="3" width="35" align="left" height="35">
                    C
                </td>
                <td width="35" align="center" height="35">
                    D
                </td>
                <td width="35" align="center" height="35">
                    E
                </td>
                <td width="35" align="center" height="35">
                    F
                </td>
                <td width="35" align="right" height="35">
                    G
                </td>
            </tr>
            <tr>
                <td width="35" align="center" height="35">
                    H
                </td>
                <td colspan="2" width="35" align="center" height="35">
                    I
                </td>
                <td rowspan="2" width="35" align="right" height="35" valign="bottom">
                    J
                </td>
            </tr>
            <tr>
                <td width="35" align="center" height="35">
                    K
                </td>
                <td width="35" align="center" height="35">
                    L
                </td>
                <td width="35" align="center" height="35">
                    M
                </td>
            </tr>
            <tr>
                <td width="35" align="right" height="35">
                    N
                </td>
                <td colspan="4" width="35" align="center" height="35">
                    O
                </td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
